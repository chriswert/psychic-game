<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 class=header>The Psychic Game!</h1>
    
    <p class=statement>Guess what letter I'm thinking of</p>

    <div class=letter-guesses>
    <p id=guess>Your Guesses: <span class="guesses"></span></p>
    <p id=remaining>Remaining Guesses: <span class="remaining-guesses"></p>
    </div>

    <div class=wins-losses>
    <p id=wins>Wins: <span class="wins">0</span></p>
    <p id=losses>Losses: <span class="losses">0</span></p>
    </div>
    
    
    
    <script src="javascript/game.js"></script>
</body>
</html>
